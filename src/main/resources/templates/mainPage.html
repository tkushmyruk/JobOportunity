<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting Page</title>
</head>
<body>
<h1>Welcome to the Greeting Page</h1>

<form th:action="@{/}" method="post">
    <button type="submit" th:text="${jobEnabled ? 'Disable Job' : 'Enable Job'}">Toggle Job</button>
</form>


<form action="#" th:action="@{/cookie}" method="post">
    <label for="text">Text:</label>
    <input type="text" id="text" name="cookie" th />
    <button type="submit">Set Cookie</button>
</form>
</body>
</html>
